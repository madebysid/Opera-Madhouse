<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Opera Madhouse</title>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/interact-1.1.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<div class="splash">
		
	</div>

	<div class="mainMenu">
		<button class="btnStart" onclick="gameInit()">START</button>
	</div>
	
	<div class="mainGame">
		<div id="singer" class="draggable"></div>
		<div class='veg' id='veg0'></div>
		<div class='veg' id='veg1'></div>
		<div class='veg' id='veg2'></div>
		<div class='veg' id='veg3'></div>
		<div class='veg' id='veg4'></div>
		<div class='veg' id='veg5'></div>
		<div class='veg' id='veg6'></div>
		<div class='veg' id='veg7'></div>
		<div class='veg' id='veg8'></div>
		<div class='veg' id='veg9'></div>
	</div>

	<div class="retry">
		<p class='endDetails'>GAME OVER. Your score: </p>
		<button class="btnStart" onclick="location.reload()">TRY AGAIN</button>
	</div>

</body>
</html>
